<html><head><title>SP-3 Instructions</title><style type="text/css">ol{margin:0;padding:0}p{margin:0}.c0{padding-left:0pt;line-height:1.15;direction:ltr;margin-left:36.0pt}.c2{color:#000000;font-size:11pt;font-family:Arial}.c1{line-height:1.15;text-indent:0pt;direction:ltr}.c4{list-style-type:decimal}.c3{background-color:#ffffff}</style></head><body class="c3"><p class="c1"><span class="c2">How to run SP-3</span></p><ol class="c4"><li class="c0" value="1"><span class="c2">Double click on the linker executable.</span></li><li class="c0"><span class="c2">Click &ldquo;Add Object File&rdquo; to add up to three files, one at a time, to be linked.</span></li><li class="c0"><span class="c2">Click &ldquo;Select Output File&rdquo; to specify the output file.</span></li><li class="c0"><span class="c2">Click &ldquo;Link Files&rdquo; to run the program and link the files.</span></li></ol></body></html>
